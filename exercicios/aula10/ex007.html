<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="isoma">

    <script>

        let n1 = document.getElementById('txtn1')
        let n2 = document.getElementById('txtn2')
        let soma = document.getElementById('isoma')
        
        soma.addEventListener('click', resultado)
        
        function resultado() {
            soma = parseInt(n1.value) + parseInt(n2.value)
            document.write(soma)
        }

    </script>
</body>
</html>
