<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = window.prompt("Qual o seu nome:")
        //Usando o atributo .lengh para mostrar quantidade de caracteres
        document.write(`Ol√° ${nome}, seu nome tem ${nome.length} letras <br/>`)

        document.write(`Aqui esta seu nome em letras maiusculas, ${nome.toUpperCase()}.`)
    </script>
</body>
</html>
